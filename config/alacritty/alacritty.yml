font:
  normal:
    family: DejaVu Sans Mono for Powerline
  size: 10.0

# Colors (Solarized Dark)
#colors:
  ## Default colors
  #primary:
    #background: '0x002b36'
    #foreground: '0x839496'

  ## Normal colors
  #normal:
    #black:   '0x073642'
    #red:     '0xdc322f'
    #green:   '0x859900'
    #yellow:  '0xb58900'
    #blue:    '0x268bd2'
    #magenta: '0xd33682'
    #cyan:    '0x2aa198'
    #white:   '0xeee8d5'

  ## Bright colors
